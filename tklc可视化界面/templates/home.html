{%extends 'base.html' %}

{% block content %}
  <div class='row'><div id="workhour" class='col' style="width:800px;height:400px;"></div></div>
  <div class='row'><div id="testinfo" class='col' style="width:800px;height:400px;"></div></div>
  <div class='row'><div id="memberhour" class='col' style="width:800px;height:400px;"></div></div>

    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script>
    $(function () {
          var workhour = echarts.init(document.getElementById('workhour'), 'white', {renderer: 'canvas'});
          var testinfo = echarts.init(document.getElementById('testinfo'), 'white', {renderer: 'canvas'});
          var memberhour = echarts.init(document.getElementById('memberhour'), 'white', {renderer: 'canvas'});
          $.ajax({
            type: "GET",
            // url: "http://127.0.0.1:5000/barChart",
            url:'/workhour',
            dataType: 'json',
            success: function (result) {
              workhour.setOption(result);
            }
          });
          $.ajax({
            type: "GET",
            url:'/testinfo',
            dataType: 'json',
            success: function (result) {
              testinfo.setOption(result);
            }
          });
          $.ajax({
            type: "GET",
            url:'/memberhour',
            dataType: 'json',
            success: function (result) {
              memberhour.setOption(result);
            }
          });
        }
      )
  </script>
{% endblock %}
