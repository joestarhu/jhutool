{%extends 'base.html' %}
{% block style%}
<style>
  .active1 {
    background: #FF0;
  }
</style>
{% endblock %}
{% block content %}
  <div class="row font-9">
    <div class="col-sm-2 col-sm-* menu">
      <nav class="navbar">
      <small>
      {{ content | safe }}
      </small>
    </nav>
    </div>
    <div class="col-sm-10">
      <iframe id='page' width="100%" height="768px"></iframe>
    </div>
  </div>

{% block script %}
<script>
$(function() {
  $('li a').click(function(){
    var pageName = $(this).text();
    var src = $('#'+pageName).text();
    $('a').removeClass('active1');
    $(this).addClass('active1');
    if(src != ''){
      $("#page").attr('src','/static/axure/{{id}}/'+src);
    }
  })
})
</script>
{% endblock%}
{% endblock %}
